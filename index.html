<!DOCTYPE html>
<html>

<head>
    <title>Map over KEA</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Københavnerture</h1>
    <div id="map"></div>

    <template id="infobox">
        <div class=window>
            <h3 class="data_name">headline</h3>
            <p class="data_about">about</p>
        </div>
    </template>

    <div class="score_button"></div>
    <div class="question_button"></div>

    <template id="question_window">
        <div class=window>
            <h2 class="data_qtitle">spørgsmål x</h2>
            <h3 class="data_question">godt spørgsmål</h3>
            <p class="data_a1">svar 01</p>
            <p class="data_a2">svar 02</p>
            <p class="data_a3">svar 03</p>
            <p class="data_a4">svar 04</p>
        </div>
    </template>

    <template id="score_window">
        <div class="window_score">
            <div class="tab">
                <h2>GRUPPER</h2>
                <h2>FIRMAER</h2></div>
            <div class="table_name">
                <h3>NAVN</h3>
                <h3>POINT</h3></div>
            <div class="groups">
                <p class="data_gruppe01">gruppe 01</p>
                <p class="data_gruppe02">gruppe 02</p>
                <p class="data_gruppe03">gruppe 03</p>
                <p class="data_gruppe04">gruppe 04</p>
                <p class="data_gruppe05">gruppe 05</p>
            </div>
            <div class="points">
                <p class="data_points01">1000</p>
                <p class="data_points01">750</p>
                <p class="data_points01">500</p>
                <p class="data_points01">250</p>
                <p class="data_points01">0</p>
            </div>
        </div>
    </template>

    <div class="scoreboard"></div>


    <!-- JQUERY + JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="function.js"></script>

    <!-- GOOGLE MAPS -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnFl9bQAehgWyNosRebn9WVE5KNwryAns&callback=initMap"></script>



</body>

</html>
